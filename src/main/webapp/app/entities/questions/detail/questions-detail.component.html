<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="questions">
      <h2 data-cy="questionsDetailsHeading"><span jhiTranslate="ccmsHomeIsolationApp.questions.detail.title">Questions</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questions.id }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.question">Question</span></dt>
        <dd>
          <span>{{ questions.question }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.questionDesc">Question Desc</span></dt>
        <dd>
          <span>{{ questions.questionDesc }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.questionType">Question Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'ccmsHomeIsolationApp.QuestionType.' + questions.questionType }}">{{ questions.questionType }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.active">Active</span></dt>
        <dd>
          <span>{{ questions.active }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ questions.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsHomeIsolationApp.questions.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ questions.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/questions', questions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
